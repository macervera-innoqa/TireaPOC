<wm-page pagetitle="Ultimas Facturas" name="page1">
    <wm-header content="header" name="header1"></wm-header>
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav>
    <wm-content name="content1">
        <wm-page-content columnwidth="12" name="page_content1">
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow1">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn1"></wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn2">
                        <wm-switch datavalue="Últimos 3 meses" name="DateSelectionSwitch" dataset="Últimos 3 años, Últimos 3 meses, Último mes" margin="unset unset 15px unset" on-change="DateSelectionSwitchChange($event, widget, newVal, oldVal)"></wm-switch>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow2">
                    <wm-gridcolumn columnwidth="12" name="gridcolumn3">
                        <wm-table name="FacturasClienteTable" title="" dataset="bind:Variables.facturasVariable.dataSet" navigation="Basic" showrecordcount="true" spacing="condensed" loadingdatamsg="bind:appLocale.MESSAGE_LOADING" nodatamessage="bind:appLocale.MESSAGE_NO_DATA">
                            <wm-table-column binding="idFactura" caption="Id Factura" edit-widget-type="number" type="integer" show="false" readonly="false"></wm-table-column>
                            <wm-table-column binding="fechaFactura" caption="Fecha" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                            <wm-table-column binding="numFactura" caption="Número" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                            <wm-table-column binding="idServicio" caption="Servicio" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                            <wm-table-column binding="clase" caption="Clase" width="10%" edit-widget-type="text" type="string" show="true" readonly="false"></wm-table-column>
                            <wm-table-column binding="importe" caption="Importe" widget-type="label" width="20%" textalignment="right" edit-widget-type="number" type="double" show="true" readonly="false">
                                <wm-label caption="bind:App.formatCurrency(row.getProperty('importe'))" class="" conditionalclass="" condtionalstyle="" conditionalstyle=""></wm-label>
                            </wm-table-column>
                            <wm-table-column binding="espacio" caption="" width="10%" edit-widget-type="text" type="string" searchable="false" show="true" readonly="false"></wm-table-column>
                            <wm-table-column binding="rowOperations" caption="" width="120px" edit-widget-type="text" type="custom" readonly="true" sortable="false" searchable="false" show="true"></wm-table-column>
                            <wm-table-row-action key="customRow" display-name="" show="true" class="btn-transparent" iconclass="fa fa-file-pdf-o" title="Descargar PDF" action="Variables.downloadPdfVariable.invoke()" disabled="false"
                                widget-type="button"></wm-table-row-action>
                            <wm-table-row-action key="customRow1" display-name="" show="true" class="btn-transparent" iconclass="fa fa-file-excel-o" title="Descargar XML" action="Variables.downloadXmlVariable.invoke()" disabled="false"
                                widget-type="button"></wm-table-row-action>
                        </wm-table>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
    </wm-content>
    <wm-footer content="footer" name="footer1"></wm-footer>
</wm-page>
